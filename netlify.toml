[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Redirects para Netlify Functions (DEVEM VIR ANTES do redirect geral)
[[redirects]]
  from = "/api/admin/login"
  to = "/.netlify/functions/admin-login"
  status = 200
  force = true

[[redirects]]
  from = "/api/admin/check/*"
  to = "/.netlify/functions/admin-check/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/product-options/*"
  to = "/.netlify/functions/product-options/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/distributor/verify"
  to = "/.netlify/functions/distributor-password"
  status = 200
  force = true

# Redirect geral para SPA (deve vir por Ãºltimo)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# Force HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

